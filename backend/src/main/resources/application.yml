server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: cscm-backend

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/cscm_db}
    username: ${DB_USER:cscm_user}
    password: ${DB_PASSWORD:cscm_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:noreply@cscm.app}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 55MB

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# JWT
app:
  jwt:
    secret: ${JWT_SECRET:cscm-super-secret-jwt-key-that-is-at-least-256-bits-long-for-hs256}
    expiration: ${JWT_EXPIRATION:86400000}      # 24h in ms
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days in ms

  file-storage:
    upload-dir: ${FILE_UPLOAD_DIR:./uploads}
    base-url: ${FILE_BASE_URL:http://localhost:8080/api}

  frontend-url: ${FRONTEND_URL:http://localhost:3000}

# SpringDoc / Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha
    tagsSorter: alpha
    display-request-duration: true
  info:
    title: CSCM API – Carnet de Santé Numérique
    version: 1.0.0
    description: API complète pour la gestion des carnets de santé médicaux numériques

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.cscm: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
